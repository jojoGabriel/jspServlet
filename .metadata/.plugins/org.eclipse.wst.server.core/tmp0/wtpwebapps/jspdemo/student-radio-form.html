<html>

<head>
<title>Student Registration Form</title>
</head>

<body>
	<form action="student-radio-response.jsp">
		<label for="firstName">First Name: </label> 
		<input type="text" name="firstName" id="firstName" />
		
		<br><br> 
		
		<label for="lastName">Last Name:</label> 
		<input type="text" name="lastName" id="lastName" />
		
		<br><br> 
				
		Favorite Programming Language 
		<input type="radio" id="Java" name="favLang" value="Java"> 
		<label for="Java">Java</label> 
		
		<input type="radio" id="Python" name="favLang" value="Python"> 
		<label for="Python">Python</label> 
		
		<input type="radio" id="Golang" name="favLang" value="Golang"> 
		<label for="Golang">Golang</label>
		
		<input type="radio" id="Javascript" name="favLang" value="Javascript">
		<label for="Javascript">Javascript</label> 
		
		<br><br>
		
		<input type="submit" value="Submit">

	</form>
</body>

</html>
